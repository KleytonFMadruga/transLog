<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TransLog</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">
</head>
<body>

	<header>
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<h2>Welcome to Translog!</h2>
			</div>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px">

			<div>
				<br> <br> <br> <br>
			</div>

			<form method="post">
			<div>
				<h>Insira os fatos:</h><br>
				<textarea class="form-group" name="Fatos"
					placeholder="ex: gato(tom);"></textarea>
			</div>
				<br>
				<h>Insira as regras:</h><br>
				<textarea class="form-group" name="Fatos"
					placeholder="ex: luz(acesa) SE interruptor(ligado);"></textarea>
					<br>
				<button type="submit" class="btn btn-primary" style="margin-top: 10px;border-bottom-right-radius:30px;border-top-right-radius:30px;border-color:green; background-color: green; ">Salvar</button>

			</form>

		</div>

	</section>

</body>
</html>
